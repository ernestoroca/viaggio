<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaggio Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous">
  </head>
  <body>
    <br><br>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card mx-auto p-4 h-100">
            <h2 class="text-center mb-4">Bienvenido</h2>
            <form>
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Clave</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su clave">
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <a href="#" class="btn btn-link">Olvid√© mi clave</a>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card mx-auto p-4">
            <img src="https://picsum.photos/300/200" class="img-fluid" alt="...">
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous">
    </script>
  </body>
</html>
