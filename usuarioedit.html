<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaggio Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet">
      
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="viaggio.jpeg" alt="Logo" width="120" height="24" class="d-inline-block align-text-top">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="reservas.html">Reservas</a>
            <a class="nav-link" href="datosin.html">Datos</a>
            <a class="nav-link" href="usuariolos.html">Usuarios</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>Editar Usuario</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                   Información Personal
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <div class="row">
                    <div class="col-md-4">
                      <img src="https://picsum.photos/80/80" class="card-img-top" alt="...">
                    </div>
                    <div class="col-md-8">
                      <form>
                        <div class="mb-3">
                          <label for="nombre" class="form-label">Nombres</label>
                          <input type="text" class="form-control" id="nombre" placeholder="Nombres" value="Andrea">
                        </div>
                        <div class="mb-3">
                          <label for="apellido" class="form-label">Apellidos</label>
                          <input type="text" class="form-control" id="apellido" placeholder="Apellidos" value="Arana">
                        </div>
                        <div class="mb-3">
                          <label for="foto" class="form-label">Fotografía</label>
                          <input class="form-control" type="file" id="foto">
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Información Institucional
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <div class="row">
                    <div class="col-md-6">
                      <form>
                        <div class="mb-3">
                          <label for="usuario" class="form-label">Usuario</label>
                          <input type="text" class="form-control" id="nombre" placeholder="Usuario" value="user009">
                        </div>
                        
                        <div class="mb-3">
                          <label for="perfil" class="form-label">Perfil</label>
                          <select class="form-select" aria-label="Perfil">
                            <option selected>Vendedor</option>
                          </select>
                        </div>
                      </form>
                    </div>
                    <div class="col-md-6">
                      <form>
                        <div class="mb-3">
                          <label for="correo" class="form-label">Correo</label>
                          <input type="e-mail" class="form-control" id="correo" placeholder="Correo" value="andrea.arana@mail.com">
                        </div>
                        <div class="mb-3 text-center">
                          <br><br>
                          <button type="submit" class="btn btn-primary" id="enviar">Modificar Usuario</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous">
    </script>
    <script>
        document.getElementById("enviar").onclick = function(evento){
            evento.preventDefault();
            window.location.href = "usuariolos.html";
        };
    </script>
  </body>
</html>
