<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet">
      
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="viaggio.jpeg" alt="Logo" width="120" height="24" class="d-inline-block align-text-top">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="reservas.html">Reservas</a>
            <a class="nav-link" href="datosin.html">Datos</a>
            <a class="nav-link" href="">Usuarios</a>
            <!--a class="nav-link disabled" aria-disabled="true">Disabled</a-->
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>Usuarios</h1>
        </div>
      </div>
      <div class="row" id="lista">
        <div class="col-md-2">
          <div class="card" id="usuario">
            <img src="https://picsum.photos/80/80" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">
                Andrea Arana.
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card" id="usuario">
            <img src="https://picsum.photos/80/80" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">
                Boris Barios.
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card h-100 align-middle" id="nuevo">
            <div class="card-body text-center">
              <i class="fa fa-plus-square fa-5x"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous">
    </script>
    <script>
        document.getElementById("lista").onclick = function(evento){
            let target = evento.target;
            while(target.id === ""){
                target = target.parentNode;
            }
            switch(target.id){
                case "usuario":
                    window.location.href = "usuariouno.html";
                    break;
                case "nuevo":
                    window.location.href = "usuarionuevo.html";
                    break;
                case "lista":
                    break;
            }
        };
    </script>
  </body>
</html>
